<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Stopwatch</title>
    <style>
        .body{
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1{
            font-size: 4rem;
        }
        
    </style>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div id="container"">
        <div>
            <h1 class="text-center">Stopwatch</h1>
            <h2 class="text-center">Capture each seconds</h2>
        </div>
        <div class="text-center body  row">
            <h1 id="timer">00<sub>HH</sub>: 00 <sub>MM</sub> : 00 <sub>SS</sub> <sub>00 <sub>MS</sub></sub></h1>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="start()">START</button>
            <button class="btn btn-secondary" onclick="lap()">LAP</button>
            <button class="btn btn-danger" onclick="stop()">STOP</button>
            <button class="btn btn-warning" onclick="reset()">RESET</button>
        </div>
        <div id="laptime" class="text-center">

        </div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
